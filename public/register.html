			<a href="login.html">Login</a>

			<input type="password" id="repeatPassword" placeholder="reenter password"> <br>
			<input type="text" id="displayName" placeholder="Display name"> 
			<button class="submit" type="button">Register</button>
		</form>
		<p>players will know you by your display name. Never give out your account name or password.</p>
