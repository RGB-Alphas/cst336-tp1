<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tag</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      	<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js" type="text/javascript"></script>
		<link href="css/dialog-styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- Login Dialog Starts -->
		<div id="login-dialog" class="dialog-popup">
			<a href="#" class="close">Close</a>
			<h4>Login</h4>
			<form method="post" action="#" id="loginForm">
				<input type="text" id="loginName" placeholder="account name">
				<input type="password" id="loginPassword" placeholder="password">
				<button class="submit" type="button" id="loginButton">Login</button>
			</form>
		</div>
		<!-- Login Dialog Ends-->
		<!-- Register Dialog Starts -->
		<div id="register-dialog" class="dialog-popup">
			<a href="#" class="close">Close</a>
			<h4>Register</h4>
			<form method="post" action="#" id="registerForm">
				<input type="text" id="accountName" placeholder="account name"> <br>
				<input type="password" id="password" placeholder="password"> <br>
				<input type="password" id="repeatPassword" placeholder="reenter password"> <br>
				<input type="text" id="displayName" placeholder="Display name"> <br>
				<button class="submit" type="button" id="registerButton">Register</button>
			</form>
		</div>
		<!-- Register Dialog Ends-->
		<!-- register / login links (located near the top right -->
		<div id="topLinks">
			<a href="#" data-selector="#register-dialog" class="dialog-link">Register</a>
			<a href="#" data-selector="#login-dialog" class="dialog-link">Login</a>
		</div>
		<!-- Main Header-->
		<main>
			<a id="brand" href="/"><img src="https://fontmeme.com/permalink/201119/174e93a13c86923a9400b72bdd4dbcb8.png" alt="Tag" border="0"></a><br><br>
			<span id="message"><em>you're it</em></span>
			<input id="input-username" type="text" name="username" placeholder="username"/><br>
			<a href="#" data-selector="#register-dialog" class="dialog-link"><button class="main-button">Register</button></a>
			<a href="#" data-selector="#login-dialog" class="dialog-link"><button class="main-button">Login</button></a>
		</main>
		<div id="dialog-overlay" title="Click here to close the dialog"></div>
		<footer>
			&copy; RGB Alphas
		</footer>
	</body>
</html>
