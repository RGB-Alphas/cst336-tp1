<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tag</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      	<script src="/socket.io/socket.io.js"></script>
		<script src="../js/index.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<%- include('partials/header.ejs') %>
		<main class="d-flex justify-content-center pt-5">
			<!-- Login Dialog -->
			<div id="login-dialog" class="dialog-popup bg-dark">
				<h4><strong>Login</strong></h4>
				<form method="get" action="/auth" id="loginForm">
					<input type="text" class="rounded my-2 text-center" name="loginName" id="loginName" placeholder="Account Name"><br>
					<input type="password" class="rounded my-2 text-center" name="loginPassword" id="loginPassword" placeholder="Password"><br>
					<a href="#"><button type="button" class="close-button btn btn-info">Back <i class="fas fa-times"></i></button></a>
					<a href="#" id="loginButton" type="button" data-selector="#login-dialog" class="submit btn btn-info text-light m-2">Login</a>
				</form>
			</div>
			<!-- Register Dialog -->
			<div id="register-dialog" class="dialog-popup">
				<h4><strong>Register</strong></h4>
				<form method="get" action="/register" id="registerForm">
					<input type="text" name ="accountName" id="accountName" class="rounded my-2 text-center" placeholder="Account Name"> <br>
					<input type="password" name="password" id="password" class="rounded my-2 text-center" placeholder="Password"> <br>
					<input type="password" id="repeatPassword" class="rounded my-2 text-center" placeholder="Re-enter Password"> <br>
					<input type="text" name="displayName" id="displayName" class="rounded my-2 text-center" placeholder="Display Name"> <br>
					<a href="#"><button type="button" class="close-button btn btn-info">Back <i class="fas fa-times"></i></i></button></a>
					<a href="#" data-selector="#register-dialog" type="button" id="registerButton" class="submit btn btn-info text-light m-2">Register</a>
				</form>
			</div>
			<!-- Main Dialog -->
			<div id="main-dialog" class="dialog-popup">
				<span><strong><%= message %></strong></span><br>
				<a href="#" data-selector="#register-dialog" class="btn btn-info text-light mt-3 mx-2 dialog-link">Register</a>
				<a href="#" data-selector="#login-dialog" class="btn btn-info text-light mt-3 mx-2 dialog-link">Login</a>
			</div>
			<div id="dialog-overlay" title="Click here to close the dialog"></div>
			<footer>
				&copy; RGB Alphas
			</footer>
		</main>
	</body>
</html>
