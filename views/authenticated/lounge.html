<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tag</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		 integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		 crossorigin="anonymous">
	 	<link rel="stylesheet" href="../css/styles.css" type="text/css">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <script src="/socket.io/socket.io.js"></script> 
		 <script>
			var userName = "<%= name %>";
			console.log("Username: %s", userName);
		</script>
		 <script src="../js/lounge.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- Create Lobby Dialog Starts -->
		<div id="create-lobby-dialog" class="dialog-popup">
			<a href="#" class="close">Close</a>
			<h4>Create A lobby</h4>
			<form method="get" action="/lobby" id="lobbyForm">
				<input type="text" name="lobbyName" id="lobbyName" placeholder="lobby name">
				<input type="password" name="lobbyPassword" id="lobbyPassword" placeholder="lobby password">
				<button class="submit" type="button" id="createButton">Create</button><br>
				<span id="lobbyDialogValidation"></span>
			</form>
		</div>
		<!-- Create Lobby Dialog Ends-->
		<!-- Join Lobby Dialog Starts -->
		<div id="join-lobby-dialog" class="dialog-popup">
			<a href="#" class="close">Close</a>
			<h4>Join A lobby</h4>
			<div>
				<ul>
					<li>Name(count/capacity)</li>
				</ul>
			</div>
		</div>
		<!-- Join Lobby Dialog Ends-->
		<div class="container">
			<div class="lounge border-thick border-g">
				<h1>You've entered the lounge!</h1>
				<p>Welcome back, <%= name %></p>
				<a href="#" data-selector="#create-lobby-dialog" class="btn btn-info text-light m-2 dialog-link">Create</a>
				<a href="#" data-selector="#join-lobby-dialog" class="btn btn-info text-light m-2 dialog-link">Join</a>
			</div>
		</div>
		<div id="dialog-overlay" title="Click here to close the dialog"></div>
  </body>
  <footer>

  </footer>
</html>
