<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tag</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		 integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		 crossorigin="anonymous">
	 	<link rel="stylesheet" href="../css/styles.css" type="text/css">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <script src="/socket.io/socket.io.js"></script> 
		 <script>
			var lobbyName = "<%= lobbyName %>";
			// console.log("Username: %s", userName);
		</script>
		 <script src="../js/lobby.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>You've Entered the Lobby</h1>
				<h3>Lobby Title: <%= lobbyName %></h3>
			<div class="lounge border-thick border-g" style="display: flex">
				
				<div id="playerListContainer" class="d-flex flex-column">
					<h5 id="playerListHeading" class="py-1 text-center bg-dark rounded">Users (0)</h5>
					<ul id="playerList" class="bg-dark text-center rounded flex-fill m-0 p-1"></ul>
				</div>
				<div id="chatContainer" class="d-flex flex-column justify-content-between">
					<h5 class="py-1 text-center bg-dark rounded">Lounge </h5>
					<ul id="messageList" class="message-list flex-fill bg-dark rounded"></ul>
					<span id="typingNotice"></span><br>
					<div class="d-flex flex-row mt-2">
						<input type="text" class="form-control bg-dark text-white m-0" id="messageInput" placeholder="Send a message...">
						<button id="messageSend" type="submit" class="btn btn-info ml-2">Send</button>
					</div>
				</div> 
				<div style="display: inline; margin:auto">
					<h4>Options</h4>
					<form>
						Map: 
						<select name="map">
							<option value="destiny">Destiny</option>
							<option value="crucible">The Crucible</option>
							<option value="icefortress">Ice Fortress</option>
						</select> <br>
						Time Limit: 
						<select name="timeLimit">
							<option value="30">30 Seconds</option>
							<option value="60">60 Seconds</option>
							<option value="120">120 Seconds</option>
							<option value="240">240 Seconds</option>
							<option value="480">480 Seconds</option>
						</select><br>
						Ruleset:
						<select>
							<option value="lastman">Last Man</option>
							<option value="infection">Infection</option>
							<option value="unfair">Unfair</option>
						</select> <br>
					</form>
				</div>
			</div>
			<button>Start</button>
			<button>Cancel</button>
		</div>
		<div id="dialog-overlay" title="Click here to close the dialog"></div>
  </body>
  <footer>

  </footer>
</html>
