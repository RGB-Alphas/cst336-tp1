<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tag</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		 integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		 crossorigin="anonymous">
	 	<link rel="stylesheet" href="../css/styles.css" type="text/css">
	 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script> 
		<script>
			var lobbyName = "<%= lobbyName %>";
			var userName = "<%= userName %>";
			var displayName = "<%= alias %>";
			// console.log("Username: %s", userName);
		</script>
		<script src="../js/lobby.js" type="text/javascript"></script>
	</head>
	<body>
		<%- include('../partials/header.ejs') %>
		<div id="lounge" class="d-flex flex-row border-thick border-g text-white p-3 justify-content-between">
			<div id="lounge-sidebar" class="w-auto d-flex flex-column justify-content-around">
					<a href="#" id="lobbyBtn" class="btn btn-info loungeBtn">Lobby<i class="fas fa-comment-dots ml-2"></i></a>
					<a href="#" id="optionsBtn" class="btn btn-info loungeBtn">Options<i class="fas fa-cog ml-1"></i></a>
					<a href="/authenticated" id="quitBtn" class="btn btn-info loungeBtn">Leave<i class="fas fa-door-open ml-2"></i></a>
					<a href="#" id="readyBtn" class="btn btn-info loungeBtn">Ready <i class="fas fa-times ml-2"></i></a>
					<a href="#" id="startBtn" class="btn btn-info loungeBtn">Start<i class="fas fa-play-circle ml-2"></i></a>
				</div>
			<div id="loungePanel">
				<div id="optionsPanel" class="mx-3 panel bg-dark rounded py-3">
					<h4><strong>Lobby: </strong><%= lobbyName %></h4>
					<div class="d-flex my-3 justify-content-around">
						<div>
							<h5>Options</h5>
							<form>
								Map: 
								<select name="map" id="map" class="m-2 rounded px-1" disabled>
									<option value="destiny">Destiny</option>
									<option value="crucible">The Crucible</option>
									<option value="icefortress">Ice Fortress</option>
								</select> <br>
								Time Limit: 
								<select name="timeLimit" id="timeLimit" class="m-2 rounded px-1" disabled>
									<option value="30">30 Seconds</option>
									<option value="60">60 Seconds</option>
									<option value="120">120 Seconds</option>
									<option value="240">240 Seconds</option>
									<option value="480">480 Seconds</option>
								</select><br>
								Ruleset:
								<select name="ruleset" id="ruleSet" class="m-2 rounded px-1" disabled>
									<option value="lastman">Last Man</option>
									<option value="infection">Infection</option>
									<option value="unfair">Unfair</option>
								</select> <br>
							</form>
						</div>
					</div>
				</div>
				<div id="lobbyPanel" class="panel">
					<div id="chatPanelContainer" class="d-flex flex-row justify-content-around">
							<div id="chatContainer" class="d-flex flex-column justify-content-between">
								<div class="rounded bg-dark flex-fill">
									<h4 class="mt-3"><strong>Lobby: </strong><%= lobbyName %></h4>
									<ul id="messageList" class="message-list scroll h-75"></ul>
									<span id="typingNotice" class="bg-dark rounded my-1"></span><br>
								</div>
								<div class="d-flex flex-row my-2">
									<input type="text" class="form-control bg-dark text-white m-0 rounded" id="messageInput" placeholder="Send a message...">
									<button id="messageSend" type="submit" class="btn btn-info ml-2 loungeBtn"><i class="fas fa-paper-plane"></i></button>
								</div>
							</div>
							<div id="playerListContainer" class="d-flex flex-column bg-dark rounded">
								<h5 id="playerListHeading" class="py-1 text-center"><strong>Players (0)</strong></h5>
								<ul id="playerList" class="text-center scroll m-0 p-1 flex-fill"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
	<%- include('../partials/footer.ejs') %>
	</body>
</html>
